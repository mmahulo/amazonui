<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=10.0">
    <meta charset="utf-8">
    <title>sign in / sign up form</title>
<link rel="shortcut icon" href="/assests/favion.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signin">
            <h1 class="form_title">Sign In</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="username">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <div class="form_checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <p class="form_text">
                <a href="#" class="form_link">Forget your password?Click here</a>
            </p>
            
            <p class="form_text">
                <a class="form_link" href="./" id="linkSignUp">Don't have an account?Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="signup">
            <h1 class="form_title">Sign Up</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" id="signUpUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
                
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            
            <p class="form_text">
                <a class="form_link" href="./" id="linkSignIn">already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
